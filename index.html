<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project: Library</title>
</head>

<body>
    <h1>Project: Library</h1>
    <h2>By: Alex Rhine</h2>
    <hr>

    <button id="form-toggle-button" class="form-toggle__button">Click here to add a new book</button>

    <form>
        <div id="book-form" class="book-adder">
            <p>Please Enter New Book information</p>

            <label for="book-title">Book Title</label>
            <input type="text" name="book-title-input" id="book-title" placeholder="Book Title">

            <label for="book-author">Book Author</label>
            <input type="text" name="book-author-input" id="book-author" placeholder="Book Author">

            <label for="book-pages">Book Pages</label>
            <input type="number" name="book-pages-input" id="book-pages" min="0" value="0">

            <input type="submit" value="Add New Book" id="new-book-button">
        </div>
    </form>

    <h3>Your Book Library</h3>
    <table id="book-table">
        <tr>
            <th>Book Title</th>
            <th>Book Author</th>
            <th>Book Pages</th>
            <th>Remove Book?</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
